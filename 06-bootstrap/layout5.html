<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col bg-info">header</div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col bg-primary">nav</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col bg-white">foto</div>
            <div class="col bg-warning">texto</div>
        </div>

        <div class="row">
            <div class="col bg-danger">nota1</div>
            <div class="col bg-secondary">nota2</div>
            <div class="col bg-success">nota3</div>

        </div>
        <div class="row">
            <div class="col-4 bg-white">nota4</div>
            <div class="col-8 bg-warning">banner</div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col bg-success">footer</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
